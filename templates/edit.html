{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet"type="text/css" href="{% static 'style.css' %}">
    </head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h1 style="text-align: center;">Edit Details</h1>
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" value="{{ data.fullname }}" required><br>

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ data.email }}" required><br>

            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" value="{{ data.address }}" required><br>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return alert('Updation Done')">Update</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
